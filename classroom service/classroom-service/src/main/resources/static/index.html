<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de Aulas - DTIC</title>
  <link rel="stylesheet" href="styles/classroom.css" />
  <link rel="stylesheet" href="styles/menu.css">
</head>
<body>
  

   <header> Sistema de Aulas - DTIC </header>
   <!-- MENÚ HAMBURGUESA MODERNO -->
   <div class="menu-container">
    <button id="menu-toggle" class="menu-button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <nav id="menu" class="menu">
      <h2>Menú</h2>
      <a href="#" onclick="loadSection('reportes')">Reportes</a>
      <a href="#" onclick="loadSection('aulas')">Aulas</a>
      <a href="#" onclick="loadSection('prestamos')">Préstamos</a>
    </nav>
  </div>

  <main>
    <h2>Manage Classrooms</h2>

    <!-- Formulario de creación/edición -->
    <form id="classroomForm">
      <input type="hidden" id="classroomId">

      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="capacity">Capacidad :</label>
        <input type="number" id="capacity" required min="1">
      </div>

      <div class="form-group">
        <label for="location">Locación:</label>
        <input type="text" id="location" required>
      </div>

      <div class="form-group">
        <label for="state">Estado:</label>
        <select id="state" required>
          <option value="AVAILABLE">DISPONIBLE</option>
          <option value="IN_USE">EN USO</option>
          <option value="MAINTENANCE">MANTENIMIENTO</option>
        </select>
      </div>

      <button type="submit" id="saveBtn">Crear Aula</button>
    </form>

    <!-- Tabla de aulas -->
    <section id="tableSection">
      <h3>Aulas</h3>
      <table id="classroomTable">
        <thead>
          <tr>
            <th>Identificación</th>
            <th>Nombre</th>
            <th>Capacidad</th>
            <th>Locación</th>
            <th>Estado</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="classroomBody">
          <tr><td colspan="6" class="loading">Cargando aulas...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>© 2025 UPTC - Proyecto DTIC | Equipo de Ingeniería de Sistemas</footer>

  <script src="js/classroom.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>
