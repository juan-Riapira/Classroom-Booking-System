spring.application.name=loan-service
server.port=8082

# --- Configuración de conexión a MySQL ---
spring.datasource.url=jdbc:mysql://mysql:3306/classroombookingdb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# --- Inicialización de datos ---
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# --- Integración con Classroom-Service ---
# URL del servicio de aulas (para comunicación interna entre contenedores)
classroom.service.url=http://classroom-service:8081

# Habilitar/deshabilitar integración (true = validación activa)
classroom.service.enabled=true